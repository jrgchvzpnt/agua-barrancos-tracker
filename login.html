<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Monitor H2O</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        water: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
                    }
                }
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-100">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <div class="text-center">
            <div class="inline-flex items-center justify-center bg-water-600 p-3 rounded-xl text-white mb-4">
                <i data-lucide="droplet" class="w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">Acceso de Administrador</h1>
            <p class="text-slate-500">Monitor H2O - Barrancos</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" id="email" required class="w-full rounded-lg border border-slate-300 p-3 focus:ring-2 focus:ring-water-500 focus:border-transparent transition">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
                <input type="password" id="password" required class="w-full rounded-lg border border-slate-300 p-3 focus:ring-2 focus:ring-water-500 focus:border-transparent transition">
            </div>
            <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-lg hover:bg-slate-800 transition-colors">
                Iniciar Sesión
            </button>
        </form>
        <div id="error-message" class="text-red-600 text-sm text-center"></div>
    </div>

    <script>
        // Script de inicialización de Lucide Icons
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>

    <!-- Scripts de Firebase -->
    <script type="module" src="firebase-init.js"></script>
    <script type="module">
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = e.target.querySelector('button');
            
            button.disabled = true;
            button.innerText = "Ingresando...";
            errorMessage.innerText = "";

            const result = await window.signIn(email, password);

            if (!result.success) {
                errorMessage.innerText = result.message;
                button.disabled = false;
                button.innerText = "Iniciar Sesión";
            }
            // Si es exitoso, el listener onAuthStateChanged en firebase-init.js se encargará de la redirección.
        });
    </script>
</body>
</html>
